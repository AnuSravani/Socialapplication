{%extends 'base.html'%}
{%block body%}
<body>
    <h3>Your Profile</h3>
    <div class="container">
        <div class="row">
            <div class="col-2"></div>
            <div class="col-8">
                <div class="card mb-3 mt-3" style="max-width: 540px;">
                    <div class="row g-0">
                      <div class="col-md-4">
                        {%if request.user.profile.profile_pic%}
                        <img src="{{request.user.profile.profile_pic.url}}" class="img-fluid rounded-start" alt="...">

                        {%endif%}
                      </div>
                      <div class="col-md-8">
                        <div class="card-body">
                          <h5 class="card-title">{{request.user}}</h5>
                          <p class="card-text">{{request.user.profile.bio}}</p>
                          <img src="{{request.user.profile.time_line_pic.url}}"  style="height:50px;width:50px" alt="Avatar">
                          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                        </div>
                      </div>
                    </div>
                  </div>
            </div>
            <div class="col-2"></div>
        </div>
    </div>
    
</body>
{%endblock%}
